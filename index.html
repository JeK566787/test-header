<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-area container">
          <div class="nav-group">
            <div class="logo">
              <a href="">
                <img
                  class="logo-img"
                  src="https://www.gamexchange.co.uk/i/logo.png?v=8e8bfbc8"
                  alt=""
                />
              </a>
            </div>
            <nav class="main-nav">
              <ul class="main-nav-list">
                <li><a class="main-nav-item" href="">Find events</a></li>
                <li><a class="main-nav-item" href="">Create an event</a></li>
                <li><a class="main-nav-item" href="">Help</a></li>
                <li class="dots">
                  <a class="main-nav-item" href="">...</a>
                  <div class="dropdown hidden">
                    <nav>
                      <ul class="dropdown-list">
                        <li><a class="dropdown-item" href="">News</a></li>
                        <li><a class="dropdown-item" href="">About us</a></li>
                        <li><a class="dropdown-item" href="">Contact us</a></li>
                        <li></li>
                        <li><a class="dropdown-item" href="">Downloads</a></li>
                        <li><a class="dropdown-item" href="">Privacy policy</a></li>
                        <li><a class="dropdown-item" href="">Terms of use</a></li>
                      </ul>
                    </nav>
                    <form action="" class="dropdown-form">
                      <img class="dropdown-search-icon" src="./img/search-icon.png" alt="" />
                      <input class="dropdown-input" type="text" placeholder="Site search" />
                    </form>

                    <ul class="social-links-list">
                      <li class="social-links-item">
                        <a class="social-link twiter-icon" href="#"></a>
                      </li>
                      <li class="social-links-item">
                        <a class="social-link fb-icon" href="#"></a>
                      </li>
                      <li class="social-links-item">
                        <a class="social-link google-icon" href="#"></a>
                      </li>
                      <li class="social-links-item">
                        <a class="social-link in-icon" href="#"></a>
                      </li>
                      <li class="social-links-item">
                        <a class="social-link mail-icon" href="#"></a>
                      </li>
                      <li class="social-links-item">
                        <a class="social-link rss-icon" href="#"></a>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </nav>
            <nav class="member-nav">
              <ul class="member-nav-list">
                <li><a class="member-nav-item" href="">Sign in</a></li>
                <li><a class="member-nav-item" href="">Sign up</a></li>
                <li class="basket-container">
                  <span class="basket-circle"><span class="basket-number">12</span></span>
                  <div><img class="basket-icon" src="./img/basket-icon-png.png" alt="" /></div>
                </li>
              </ul>
            </nav>
          </div>
          <form action="" class="search-form">
            <div class="search-form-left">
              <img class="search-form-icon" src="./img/search-icon.png" alt="" />

              <input
                class="input-search-form"
                name="search"
                type="text"
                placeholder="Search for events by keywords"
              />
            </div>
            <div class="search-form-right">
              <button class="button" type="button">SEARCH</button>
            </div>
          </form>
        </div>
      </header>

      <svg width="35px" height="35px" class="basket-icon">
        <use href="./img/full-basket.svg#test"></use>
      </svg>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
